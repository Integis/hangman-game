<!-- Deployment of Integis Hangman Game -->
<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Integis Hangman Game</title>
    <!-- Latest compiled and minified CSS for bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <!-- Header -->
                <div class="panel-heading">
                    <h1 class="panel-title page-header text-center">Integis Hangman Game</h1>
                </div>
            </div>
        </div>
        <!-- Panel containing Hangman Information on left -->
        <div class="row">
            <div class="col-md-9">
                <div class="panel text-center" id="integis-word">
                    <div>
                        <p class="margin-top"></p>
                        <button class="btn btn-default" type="submit" id="restart-game">Restart Game</button>
                    </div>
                    <!-- Inner Row -->
                    <div class="row">
                        <div id="margin-top">
                            <p id="game-response"></p>
                        </div>
                    </div>
                    <!-- Inner Row -->
                    <div class="row">
                        <div class="col-lg-5" id="margin-top">
                            <p>Guess Reaction: </p>
                            <p>Current Word:</p>
                            <p>Letters Guessed Incorrectly:</p>
                            <p>Guesses Remaining: </p>
                        </div>
                        <div class="col-lg-7" id="margin-top">
                            <p id="guess-response">Press any letter to begin guessing.</p>
                            <p id="current-word"></p>
                            <p id="letters-guessed">No incorrect letters guessed yet.</p>
                            <p id="guesses-remaining"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Panel Containing Image on Right -->
            <div class="col-md-3">
                <div class="panel text-center">
                    <img src="assets/images/integis-squarelogo.png">
                </div>
            </div>
        </div>
    </div>
    <!-- Reference index.js, jQuery.js, bootstrap.js, and words.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
